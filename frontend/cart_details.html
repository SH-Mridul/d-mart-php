   <style>
    /* Container to center the table */
    .table_container {
        text-align: center;
        padding: 20px;
    }

    /* Table styling */
    .cart-table {
        width: 80%;
        margin-left: 20%;
        margin-right: 20%;
        padding-top: 30px;
        border-collapse: collapse;
        
    }

    /* Uniform styling for header and cells */
    .cart-table th, .cart-table td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        width: 150px;
        height: 100px;
    }

    /* Header row styling */
    .cart-table th {
        background-color: #f2f2f2;
        font-weight: bold;
        align-items: center;
    }

    /* Image styling for consistent sizing */
    .cart-table img {
        width: 80px;
        height: 80px;
        object-fit: cover;
    }

    /* Remove button styling */
    .remove-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 8px 12px;
        cursor: pointer;
        border-radius: 4px;
    }

    /* Checkout button styling */
    .checkout-btn {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: green;
        color: white;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        border-radius: 5px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .cart-table {
            width: 100%;
        }
        .cart-table th, .cart-table td {
            font-size: 14px;
            padding: 8px;
        }
    }
</style>

<style>
    /* Styling for the dropdown menu */
      .nav-action {
          position: relative;
      }

      .dropdown-menu {
          display: none; /* Hidden by default */
          position: absolute;
          top: 100%; /* Positions the dropdown below the button */
          left: 0;
          background-color: white;
          list-style: none;
          padding: 10px;
          border: 1px solid #ddd;
          box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
          width: 200px;
          z-index: 1000;
      }

      .nav-action:hover .dropdown-menu {
          display: block; /* Show the dropdown on hover */
      }

      .dropdown-menu li {
          padding: 8px 12px;
          cursor: pointer;
      }

      .dropdown-menu li a {
          color: #333;
          text-decoration: none;
      }

      .dropdown-menu li:hover {
          background-color: #f0f0f0;
      }

  </style>

</head>
